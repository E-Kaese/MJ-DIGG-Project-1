<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Buddy</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mystyles.css">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body class="bg-dark">
    <div>
        <div class="top-ribbon">
            <img src="assets/life-buddy-logo-white.png" alt="logo">
        </div>
        <div class="top-grey-bar"></div>
        <div class="top-white-bar"></div>
    </div>

    <section class="slide-wrapper">
        <div>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
    
                <div class="carousel-inner">
                    <div class="carousel-item w-100 active">
                        <img src="assets/hero-image-01.jpg" alt="Women with PC">
                    </div>
                    <div class="carousel-item w-100">
                        <img src="assets/hero-image-02.jpg" alt="Couple">
                    </div>
                    <div class="carousel-item w-100">
                        <img src="assets/hero-image-03.jpg" alt="Grey Haired Women">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="row nav-row">
        <div class="col nav-card mx-5"></div>
        <div class="col nav-card mx-5"></div>
        <div class="col nav-card mx-5"></div>
        <div class="col nav-card mx-5"></div>
    </div>

    <div class="h1000"></div>
    
    <div class="position-relative">
        <div class="bottom-grey-bar"></div>
        <div class="bottom-ribbon">
            <img src="assets/life-buddy-logo-white.png" alt="logo">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Buddy</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mystyles.css">
</head>

<body class="bg-dark">
    <div>
        <div class="top-ribbon">
            <img src="assets/life-buddy-logo-white.png" alt="logo">
        </div>
        <div class="top-grey-bar"></div>
        <div class="top-white-bar"></div>
    </div>

    <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100 h600" src="assets/hero-image-1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h600" src="assets/hero-image-2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100 h600" src="assets/hero-image-3.jpg" alt="Third slide">
            </div>
        </div>
    </div>

    <div class="row nav-row">
        <div class="col nav-card mx-5"></div>
        <div class="col nav-card mx-5"></div>
        <div class="col nav-card mx-5"></div>
        <div class="col nav-card mx-5"></div>
    </div>

    <div class="h1000"></div>
    
    <div class="position-relative">
        <div class="bottom-grey-bar"></div>
        <div class="bottom-ribbon">
            <img src="assets/life-buddy-logo-white.png" alt="logo">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
